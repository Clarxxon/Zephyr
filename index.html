<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zephyr Terminal</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      height: 100vh;
      overflow: hidden;
      /* –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ç–µ–ø–µ—Ä—å —É–ø—Ä–∞–≤–ª—è–µ—Ç —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ–º */
      padding: 1rem;
      line-height: 1.4;
    }
    #app-container {
      display: flex;
      height: 100%;
    }
    #sidebar {
      width: 220px;
      padding: 1rem;
      border-right: 1px solid #0f0;
      overflow-y: auto;
    }
    #sidebar h2 {
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
      color: #0ff;
    }
    #chat-list {
      list-style: none;
    }
    #chat-list li {
      padding: 0.3rem 0.2rem;
      cursor: pointer;
      border-radius: 2px;
    }
    #chat-list li:hover {
      background: rgba(0, 255, 0, 0.1);
    }
    #chat-list li.active {
      background: #0f0;
      color: #000;
      font-weight: bold;
    }
    #terminal {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
      border: 1px solid #0f0;
      border-radius: 4px;
      box-shadow: 0 0 15px #0f0, inset 0 0 10px #0f0;
      overflow: hidden;
    }
    #header {
      padding: 0.5rem 1rem;
      border-bottom: 1px solid #0a0;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      background: rgba(0, 30, 0, 0.7);
    }
    #output {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 0.95em;
      background: rgba(0, 15, 0, 0.3);
    }
    #input-area {
      display: flex;
      padding: 0.75rem 1rem;
      border-top: 1px solid #0a0;
      background: rgba(0, 25, 0, 0.5);
    }
    #prompt {
      flex-shrink: 0;
      margin-right: 0.5rem;
      user-select: none;
    }
    #command-input {
      background: transparent;
      border: none;
      color: #0f0;
      font-family: inherit;
      font-size: 1em;
      flex: 1;
      outline: none;
      caret-color: #0f0;
    }
    #command-input::placeholder {
      color: #0a0;
      opacity: 0.7;
    }
    .system { color: #6f6; font-style: italic; }
    .error { color: #f66; }
    .timestamp { color: #666; }
    .user-you { color: #0ff; font-weight: bold; }
    .chat-tag { color: #ff0; }
    .blink {
      animation: blink 1s infinite;
      color: #f00;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #000;
    }
    ::-webkit-scrollbar-thumb {
      background: #0a0;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #0f0;
    }
    @media (max-width: 600px) {
      body { padding: 0.5rem; }
      #terminal { margin: 0; border-radius: 0; }
    }
  </style>
</head>
<body>
  <div id="app-container">
    <!-- –±–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å —Å–æ —Å–ø–∏—Å–∫–æ–º —á–∞—Ç–æ–≤ -->
    <div id="sidebar">
      <h2>–ú–æ–∏ —á–∞—Ç—ã</h2>
      <ul id="chat-list"></ul>
    </div>
    <div id="terminal">
      <div id="header">
        <span>ZEPHYR TERMINAL v0.1</span>
        <span id="status" class="blink">[DISCONNECTED]</span>
      </div>
      <div id="output">
        [SYSTEM] Zephyr Messenger initialized
        [SYSTEM] Type /help for available commands
        [SYSTEM] Connecting to server...
      </div>
      <div id="input-area">
        <span id="prompt">user@zephyr:~$ </span>
        <input type="text" id="command-input" placeholder="Enter command..." autofocus>
      </div>
    </div>
  </div>

  <script>
    // DOM Elements
    const output = document.getElementById('output');
    const input = document.getElementById('command-input');
    const status = document.getElementById('status');
    const promptEl = document.getElementById('prompt');

    // State
    let currentChat = null;
    let isConnected = false;
    let userId = 'user_' + Math.random().toString(36).slice(2, 8);
    let chatHistory = {}; // chatId -> {type,name,messages}
    let socket = null;

    // ===== UI helpers =====
    function updateChatList() {
      const list = document.getElementById('chat-list');
      list.innerHTML = '';
      Object.entries(chatHistory).forEach(([id, chat]) => {
        const li = document.createElement('li');
        li.textContent = `${chat.type === 'private' ? 'üîí' : chat.type === 'group' ? 'üë•' : 'üì¢'} ${chat.name} [${id}]`;
        if (currentChat == id) li.classList.add('active');
        li.addEventListener('click', () => {
          currentChat = parseInt(id);
          updatePrompt();
          updateChatList();
          displayHistory(currentChat);
        });
        list.appendChild(li);
      });
    }

    function displayHistory(chatId) {
      output.innerHTML = '';
      const history = chatHistory[chatId]?.messages || [];
      history.forEach(msg => {
        appendLine(`[${msg.time}] ${msg.user === 'sys' ? '[SYSTEM]' : msg.user}: ${msg.text}`);
      });
    }

    function connectToServer() {
      if (socket && socket.readyState === WebSocket.OPEN) return;
      socket = new WebSocket('ws://localhost:8765');
      socket.onopen = () => {
        isConnected = true;
        updateStatus();
        appendLine('[SYSTEM] Connected to server','system');
      };
      socket.onmessage = (e) => {
        try {
          const msg = JSON.parse(e.data);
          if (msg.chat_id != null && msg.from && msg.text) {
            const time = getTimestamp();
            const chatTag = chatHistory[msg.chat_id]
              ? `[${chatHistory[msg.chat_id].type.toUpperCase()}]`
              : `[CHAT:${msg.chat_id}]`;
            appendLine(`[${time}] ${chatTag} <${msg.from}>: ${msg.text}`);
            if (!chatHistory[msg.chat_id]) {
              chatHistory[msg.chat_id] = { type:'group', name:`Chat_${msg.chat_id}`, messages:[] };
            }
            chatHistory[msg.chat_id].messages.push({time, user: msg.from, text: msg.text});
          }
        } catch (err) { console.error('invalid message', err); }
      };
      socket.onclose = () => {
        isConnected = false;
        updateStatus();
        appendLine('[SYSTEM] Disconnected from server','system');
      };
      socket.onerror = (e) => {
        appendLine('[ERROR] WebSocket error','error');
      };
    }

    function sendToServer(obj) {
      if (socket && socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify(obj));
      } else {
        appendLine('[ERROR] No active connection','error');
      }
    }

    // Initialize
    updatePrompt();
    setupEventListeners();
    // try to connect automatically
    connectToServer();

    // ===== CORE FUNCTIONS =====
    function appendLine(text, className = '') {
      const line = document.createElement('div');
      line.className = className;
      line.textContent = text;
      output.appendChild(line);
      output.scrollTop = output.scrollHeight;
      
      // Auto-clear old messages (keep last 100)
      if (output.children.length > 100) {
        output.removeChild(output.firstChild);
      }
    }

    function getTimestamp() {
      return new Date().toLocaleTimeString('en-US', { 
        hour: '2-digit', 
        minute: '2-digit',
        second: '2-digit',
        hour12: false 
      });
    }

    function updateStatus() {
      status.textContent = isConnected ? '[ONLINE]' : '[DISCONNECTED]';
      status.className = isConnected ? '' : 'blink';
    }

    function updatePrompt() {
      promptEl.textContent = currentChat 
        ? `user@zephyr:~[chat:${currentChat}]$ ` 
        : 'user@zephyr:~$ ';
    }

    function setupEventListeners() {
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && input.value.trim()) {
          const command = input.value.trim();
          appendLine(`${promptEl.textContent}${command}`);
          processCommand(command);
          input.value = '';
        }
      });

      input.addEventListener('focus', () => {
        // Restore prompt if chat changed externally
        updatePrompt();
      });

      // Auto-focus on click anywhere in terminal
      document.getElementById('terminal').addEventListener('click', () => {
        input.focus();
      });

    }

    // ===== COMMAND PROCESSOR =====
    function processCommand(cmd) {
      const args = cmd.split(' ');
      const mainCmd = args[0].toLowerCase();

      // Help
      if (mainCmd === '/help') {
        appendLine('Available commands:', 'system');
        appendLine('  /connect          - Connect to server', 'system');
        appendLine('  /chat new <type> "<name>" - Create chat (private/group/channel)', 'system');
        appendLine('  /chat join <id>   - Join existing chat', 'system');
        appendLine('  /chat list        - List your chats', 'system');
        appendLine('  /msg <text>       - Send message to current chat', 'system');
        appendLine('  /clear            - Clear terminal', 'system');
        appendLine('  /status           - Show connection status', 'system');
        appendLine('  /help             - Show this help', 'system');
        return;
      }

      // Connection
      if (mainCmd === '/connect') {
        if (isConnected) {
          appendLine('[SYSTEM] Already connected', 'system');
        } else {
          connectToServer();
        }
        return;
      }

      // Chat management
      if (mainCmd === '/chat') {
        if (args[1] === 'new' && args[2] && args[3]) {
          const type = args[2].toLowerCase();
          const name = cmd.split('"')[1] || 'Unnamed';
          
          if (!['private', 'group', 'channel'].includes(type)) {
            appendLine('[ERROR] Invalid chat type. Use: private, group, channel', 'error');
            return;
          }
          
          const chatId = Math.floor(1000 + Math.random() * 9000);
          chatHistory[chatId] = { type, name, messages: [] };
          currentChat = chatId;
          updatePrompt();
          updateChatList();
          displayHistory(currentChat);
          const typeLabel = { private: 'üîí PRIVATE', group: 'üë• GROUP', channel: 'üì¢ CHANNEL' }[type];
          appendLine(`[SYSTEM] Created ${typeLabel} chat "${name}" (ID: ${chatId})`, 'system');
          appendLine(`[SYSTEM] Switched to chat ${chatId}`, 'system');
          // notify server
          sendToServer({ action: 'create', chat_id: chatId, type, name, user: userId });
          return;
        }
        
        if (args[1] === 'join' && args[2]) {
          const chatId = parseInt(args[2]);
          if (!chatHistory[chatId]) {
            chatHistory[chatId] = { 
              type: 'group', 
              name: `Chat_${chatId}`, 
              messages: [
                { time: '10:05:22', user: 'sys', text: `Welcome to the chat!` }
              ] 
            };
          }
          currentChat = chatId;
          updatePrompt();
          updateChatList();
          // notify server
          sendToServer({ action: 'join', chat_id: chatId, user: userId });
          // Show chat history
          appendLine(`\n[SYSTEM] Joined chat ${chatId} - "${chatHistory[chatId].name}"`, 'system');
          chatHistory[chatId].messages.forEach(msg => {
            appendLine(`[${msg.time}] ${msg.user === 'sys' ? '[SYSTEM]' : msg.user}: ${msg.text}`);
          });
          return;
        }
        
        if (args[1] === 'list') {
          if (Object.keys(chatHistory).length === 0) {
            appendLine('[SYSTEM] No chats. Create one with /chat new', 'system');
            return;
          }
          appendLine('[SYSTEM] Your chats:', 'system');
          Object.entries(chatHistory).forEach(([id, chat]) => {
            const typeIcon = { private: 'üîí', group: 'üë•', channel: 'üì¢' }[chat.type] || 'üí¨';
            const active = currentChat == id ? ' ‚Üê ACTIVE' : '';
            appendLine(`  ${typeIcon} [${id}] ${chat.name}${active}`, 'system');
          });
          // —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ–º –±–æ–∫–æ–≤—É—é –ø–∞–Ω–µ–ª—å
          updateChatList();
          return;
        }
      }

      // Send message
      if (mainCmd === '/msg' && args.length > 1) {
        if (!currentChat) {
          appendLine('[ERROR] No chat selected. Use /chat join <id> or /chat new', 'error');
          return;
        }
        const text = cmd.slice(5).trim();
        sendMessage(text);
        return;
      }

      // Clear terminal
      if (mainCmd === '/clear') {
        output.innerHTML = '';
        appendLine('[SYSTEM] Terminal cleared', 'system');
        return;
      }

      // Status
      if (mainCmd === '/status') {
        appendLine(`[STATUS] Connection: ${isConnected ? 'ONLINE' : 'OFFLINE'}`, 'system');
        appendLine(`[STATUS] Current chat: ${currentChat || 'none'}`, 'system');
        appendLine(`[STATUS] User ID: ${userId}`, 'system');
        return;
      }

      // Direct message (if in chat)
      if (currentChat && !cmd.startsWith('/')) {
        sendMessage(cmd);
        return;
      }

      // Unknown command
      appendLine(`[ERROR] Unknown command "${mainCmd}". Type /help`, 'error');
    }

    function sendMessage(text) {
      if (!isConnected) {
        appendLine('[ERROR] Not connected to server', 'error');
        return;
      }
      const time = getTimestamp();
      const chatTag = `[${chatHistory[currentChat].type.toUpperCase()}]`;
      appendLine(`[${time}] ${chatTag} <span class="user-you">You</span>: ${text}`);
      chatHistory[currentChat].messages.push({
        time,
        user: 'You',
        text
      });
      // send to server
      sendToServer({ chat_id: currentChat, text, user: userId });
    }


    // Easter egg: Konami code
    let konami = [];
    const konamiCode = ['ArrowUp','ArrowUp','ArrowDown','ArrowDown','ArrowLeft','ArrowRight','ArrowLeft','ArrowRight','b','a'];
    document.addEventListener('keydown', (e) => {
      konami.push(e.key);
      if (konami.length > konamiCode.length) konami.shift();
      if (konami.join(',').includes(konamiCode.join(','))) {
        appendLine('[SYSTEM] Zephyr protocol optimized: -15% latency', 'system');
        document.body.style.boxShadow = '0 0 30px #0f0, 0 0 60px #00f';
        setTimeout(() => { document.body.style.boxShadow = ''; }, 2000);
      }
    });
  </script>
</body>
</html>
